
<ion-header>
  <ion-toolbar>
    <ion-title>Create User Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="SignUp()">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input [(ngModel)]="newUser.FirstName" name="FirstName" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input [(ngModel)]="newUser.LastName" name="LastName" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="newUser.Email" name="Email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input [(ngModel)]="newUser.PhoneNumber" name="PhoneNumber" type="tel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="newUser.Pasword" name="Password" type="password" required></ion-input>
        </ion-item>

      

        <ion-button expand="full" type="submit">Sign Up</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
